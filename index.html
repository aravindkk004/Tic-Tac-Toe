<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@400;500&family=Playball&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <img src="winner.png" alt="winner image" height="300px" class="X" id="image">
        <img src="winner.png" alt="winner image" height="300px" class="O" id="image">
        <h1>Tic Tac Toe</h1>
        <!-- <p>Press any button to start your game</p> -->
        <button class="start">Start</button>
        <div class="boxes">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
        <button class="restart">Restart</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
